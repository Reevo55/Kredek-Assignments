<!DOCTYPE html>
<html lang="pl">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Nauka liczebników hiszpańskich</title>
    <meta name="description" content="Narzędzie do nauki języka!">
    <meta name="keywords" content="hiszpański, nauka">
    <meta name="author" content="Radosław Karbowiak">
    <meta http-equiv="X-Ua-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="../styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">

    <!--[if lt IE 9]>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
	<![endif]-->

<body>

    <main>

        <div class=".justify-content-center">

            <div class="container justify-content-center">

                <div class="row vertical-center-row" class="row-top-buffer">
                    <div class="text-center col-md-12 col-md-offset-12">
                        <h1 id="text">Wprowadzaj liczby po hiszpańsku!</h1>
                    </div>
                </div>
                <div class="row vertical-center-row" class="row-top-buffer">
                    <div class="text-center col-md-12 col-md-offset-12">
                        <h1 id="number">Tutaj pojawi się liczba!</h1>
                    </div>
                </div>
                <div class="row vertical-center-row" class="row-top-buffer">
                    <div class="text-center col-md-12 col-md-offset-12">
                        <div class="inputClass">
                            <input id="inputNumber"></h1>
                        </div>
                        <h1> Powered by Yandex.Translate
                        </h1>
                    </div>
                </div>
                <div class="row mt-3"></div>
                <div class="row vertical-center-row" class="row-top-buffer">
                    <div class="text-center col-md-12 col-md-offset-12">
                        <button id="buttonNumber">Sprawdź!</button>
                    </div>
                </div>
                <div class="timer">
                    <div class="row vertical-center-row" class="row-top-buffer">
                        <div class="text-center col-md-12 col-md-offset-12">
                            <h2 id="timer">Zaczynamy za!</h2>
                        </div>
                    </div>
                </div>
                <div class="row vertical-center-row" class="row-top-buffer">
                    <div class="text-center col-md-12 col-md-offset-12">
                        <h1 id="rightAnswer"></h1>
                    </div>
                </div>
            </div>
        </div>
        </div>

        <div class="buttonBackDiv"><button id="buttonBack">Menu</button></div>

    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="js/bootstrap.min.js"></script>
    <script src="../scripts/masterTranslate.js"></script>

    
    <script type="text/javascript">
        $(document).ready(function () {
            $("#inputNumber").focus();
        });
    </script>
